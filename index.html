<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>
      Number 1:
      <input id="number1Field" />
    </p>

    <p>
      Number 2:
      <input id="number2Field" />
    </p>

    <button>Add</button>
    <button>Subtract</button>
    <button>Multiply</button>
    <button>Divide</button>

    <p>
      Answer:
      <input id="answerField" readonly />
    </p>
  </body>
</html>
